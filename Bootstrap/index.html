<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load the boostrap library here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<!--Create a form that allows a user to be able to give their email password
Also a checkbox to agree to the terms and services and also a submit button that will submit the form
when the user is done filling this out make sure to make these required-->
    <form>
        <div class="mb-3">
          <label for="email_input" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email_input" required>
          <div id="emailHelp" class="form-text">Fill this out</div>
        </div>
        <div class="mb-3">
          <label for="password_input" class="form-label">Password</label>
          <input type="password" class="form-control" id="password_input" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check_input">
          <label class="form-check-label" for="check_input" required>Agree to the terms and services</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
